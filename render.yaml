services:
  - type: web
    name: proactively-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: proactively-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://proactively-frontend.onrender.com

  - type: web
    name: proactively-frontend
    env: node
    buildCommand: cd proactively-frontend && npm install && npm run build
    startCommand: cd proactively-frontend && npm start
    envVars:
      - key: REACT_APP_API_URL
        value: https://proactively-backend.onrender.com
      - key: REACT_APP_WS_URL
        value: wss://proactively-backend.onrender.com

databases:
  - name: proactively-db
    databaseName: proactively
    user: proactively 